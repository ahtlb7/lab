@startuml
skinparam rectangle {
  BackgroundColor<<Form>> #EEEEEE
  BackgroundColor<<Control>> #DDDDFF
  BorderColor black
  FontStyle bold
}

rectangle "MainForm" <<Form>> {
    rectangle "TextBox: n (размер массива)" <<Control>>
    rectangle "Button: Сгенерировать массив" <<Control>>
    rectangle "DataGridView: Таблица n x n" <<Control>>
    rectangle "Label: Сумма" <<Control>>
}

' Логика действий
"Button: Сгенерировать массив" --> "Считать n из TextBox"
"Считать n из TextBox" --> "Создать массив n×n"
"Создать массив n×n" --> "Заполнить случайными числами"
"Заполнить случайными числами" --> "Обновить DataGridView"
"Обновить DataGridView" --> "Вычислить сумму"
"Вычислить сумму" --> "Обновить Label: Сумма"
@enduml
